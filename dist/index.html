<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Away From Keyboard</title>

    <style>* {
            position: relative;
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            height: 95vh;
            width: 65vw;
            margin: 0;

            text-align: center;
            font-family: Times, serif;
            color: #444;

            background: #010101;
        }

        p {
            width: 100%;
            margin-bottom: 1.3rem;

            text-align: left;
        }

        #message {
            position: absolute;
            top: 50%;
            left: -50%;
            right: -50%;
            transform: translateY(-50%);
            background: none;

            width: 50%;
            height: auto;
            margin: auto;
        }

        em {
            top: 50px;
            left: 50px;
        }</style>
</head>
<body>
    <div id="message">
        <p>
            Out for coffee. Be back later.
        </p>
        <p>
            Thanks,
        </p>
        <em>- Hob</em>
    </div>
</body>
</html>
